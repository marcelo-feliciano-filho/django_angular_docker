<div class="pt-3 pb-2 mb-3 border-bottom">
    <a (click)="export()" class="btn btn-sm btn-outline-secondary">Export</a>
  </div>
  
  <div class="table-responsive">
    <table class="table table-sm">
      <thead>
      <tr>
        <th>#</th>
        <th>Product Title</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
      </thead>
      <tbody>
      <ng-container *ngFor="let order of orders">
        <tr>
          <td>{{orderItem.id}}</td>
          <td>{{orderItem.product_title}}</td>
          <td>{{orderItem.price}}</td>
          <td>{{orderItem.quantity}}</td>
          <td>
            <div class="btn-group mr-2">
              <a class="btn btn-sm btn-outline-secondary" (click)="select(order.id)">View</a>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="5">
            <div class="overflow-hidden" [@tableState]="itemState(order.id)">
              <table class="table table-sm">
                <thead>
                <tr>
                  <th>#</th>
                  <th>Product Title</th>
                  <th>Quantity</th>
                  <th>Price</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of order.order_items">
                  <td>{{orderItem.id}}</td>
                  <td>{{orderItem.product_title}}</td>
                  <td>{{orderItem.price}}</td>
                  <td>{{orderItem.quantity}}</td>
                </tr>
                </tbody>
              </table>
            </div>
          </td>
        </tr>
      </ng-container>
      </tbody>
    </table>
  </div>
  
  <app-paginator
    [lastPage]="lastPage"
    (pageChanged)="load($event)"
  ></app-paginator>
